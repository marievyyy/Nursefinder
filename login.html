<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NurseFinder | Login</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/utilities.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/responsive.css" />

</head>

<body class="blue-gradient fullvh vertical-center">

    <div class="container login-container">
        <div class="row">
            <div class="col s12">
                <img class="d-block m-auto" src="images/NurseFinder-Logo-white.png" />
            </div>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="text" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- <button class="btn waves-effect waves-light w-100per h-45" type="submit" name="action">Login
                </button> -->
                <a href="index.html" class="waves-effect waves-light btn d-block mt-20 w-100per">Login</a>

                <div class="flex jc-sb">
                    <a>
                        <p class="forgotPassword mt-10">Forgot password?</p>
                    </a>

                    <a href="registration.html">
                        <p class="forgotPassword mt-10">Register</p>
                    </a>
                </div>

            </form>
        </div>

    </div>



    <script src="js/jquery-2.1.1.min.js.js"></script>
    <script type="text/javascript" src="js/profile-image.js"></script>
    <script type="text/javascript" src="js/registration.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>

</html>
