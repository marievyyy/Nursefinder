    <main>
        <div class="container settings-wrapper">
            <div class="row mb-0">
                <div class="col s12">
                    <h4 class="main-blue">Settings</h4>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s4">
                            <a class="active" href="#sms-wrapper">SMS Alerts</a>
                        </li>
                        <li class="tab col s4">
                            <a href="#email-wrapper">Email Alerts</a>
                        </li>
                        <li class="tab col s4">
                            <a href="#password-wrapper">Change Password</a>
                        </li>
                    </ul>
                </div>

                <!-- SMS -->
                <div id="sms-wrapper" class="col s12 pt-50">
                    <!-- sms notification -->
                    <div class="row mb-50">
                        <div class="col s12 m6">
                            <img src="images/sms.png" />
                        </div>
                        <div class="col s12 m6 sms-content">
                            <div class="row">
                                <div class="col s12">
                                    <p>
                                        <label>
                                            <input type="checkbox" class="filled-in" />
                                            <span>Enable Notifications via SMS</span>
                                        </label>
                                    </p>
                                </div>
                            </div>
                            <div class="row verification">
                                <div class="col s12">
                                    <p>Enter your mobile number</p>
                                    <div class="row mb-0">
                                        <div class="input-field col s12 xl8">
                                            <input id="verification_code" type="text">
                                            <label for="verification_code"></label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s12">
                                            <button class="btn waves-effect waves-light w-270">Save
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- EMAIL -->
                <div id="email-wrapper" class="col s12 pt-50">
                    <!-- email notification -->
                    <div class="row">
                        <div class="col s12 m6">
                            <img src="images/email.png" />
                        </div>
                        <div class="col s12 m6 sms-content">
                            <div class="row">
                                <div class="col s12">
                                    <p>
                                        <label>
                                            <input type="checkbox" class="filled-in" />
                                            <span>Enable Notifications via Email</span>
                                        </label>
                                    </p>
                                </div>
                            </div>
                            <div class="row verification">
                                <div class="col s12">
                                    <p>Enter your email address</p>
                                    <div class="row mb-0">
                                        <div class="input-field col s12 xl8">
                                            <input id="verification_code" type="text">
                                            <label for="verification_code"></label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s12">
                                            <button class="btn waves-effect waves-light w-270">Save
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- PASSWORD -->
                <div id="password-wrapper" class="col s12 pt-20">
                    <div class="row">
                        <form class="col s12">
                            <div class="row mb-0">
                                <div class="input-field col s12">
                                    <input id="old_password" type="password" class="validate">
                                    <label for="old_password">Old Password</label>
                                </div>
                            </div>
                            <div class="row mb-0">
                                <div class="input-field col s12">
                                    <input id="new_password" type="password" class="validate">
                                    <label for="new_password">New Password</label>
                                </div>
                            </div>
                            <div class="row mb-0">
                                <div class="input-field col s12">
                                    <input id="repeat_password" type="password" class="validate">
                                    <label for="repeat_password">Repeat New Password</label>
                                </div>
                            </div>
                            <button class="btn waves-effect waves-light w-200" type="submit" name="action">Save
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>
