<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NurseFinder | Registration</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/utilities.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/registration.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/responsive.css" />

</head>

<body>

    <!-- navbar -->
    <nav class="non-member px-20">
        <div class="nav-wrapper">
            <a href="login.html" class="brand-logo vertical-center">
                <img src="images/NurseFinder-Logo-landscape.png" />
            </a>
        </div>
    </nav>

    <div class="container employer-container my-30 py-30 px-40">
        <div class="row">
            <div class="col s12 center">
                <!-- <div class="line"></div> -->
                <h1 class="main-blue pos-r mt-0 mb-40">Employer Registration</h1>
            </div>
            <form class="col s12">

                <!-- Basic Details -->
                <div class="row mb-0">
                    <div class="col s12">
                        <div class="row mb-10">
                            <div class="input-field  col s12 mt-0">
                                <input id="company_name" type="text" class="validate">
                                <label for="company_name"> Company Name</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-0">
                    <div class="col s12">
                        <div class="row mb-10">
                            <div class="input-field  col s12 mt-0">
                                <input id="company_address" type="text" class="validate">
                                <label for="company_address">Company Address</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-0">
                    <div class="input-field col s12 m6 mt-0">
                        <input id="contact_name" type="text" class="validate">
                        <label for="contact_name">Contact Name</label>
                    </div>
                    <div class="input-field col s12 m6 mt-0">
                        <input id="contact_phone" type="text" class="validate">
                        <label for="contact_phone">Contact Phone Number</label>
                    </div>
                </div>

                <div class="col s12">
                    <a href="registration-verification.html" class="waves-effect waves-light btn d-block mt-20 w-200 register">Register</a>
                </div>

            </form>
        </div>
    </div>


    <script src="js/jquery-2.1.1.min.js.js"></script>
    <script type="text/javascript" src="js/profile-image.js"></script>
    <script type="text/javascript" src="js/registration.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>

</html>
